        function getRecommendations(appointments) {
            const timeCount = {};

            const allRecommendations = Object.entries(timeCount)
                .map(([time, data]) => ({
                    time,
                    count: data.count,
                    participants: data.participants

                .sort((a, b) => b.count - a.count);

            // ÂàÜÊàê‰∏§‰∏™Á±ªÂà´

        // Êõ¥Êñ∞Âë®‰ø°ÊÅØ - ‰øÆÊîπ‰∏∫ÊØèÊúàÁ¨¨Âá†Âë®
        function updateWeekInfo() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            
            // Ëé∑ÂèñÂΩìÊúàÁ¨¨‰∏ÄÂ§©
            const firstDayOfMonth = new Date(year, now.getMonth(), 1);
            
            // Ëé∑ÂèñÂΩìÊúàÁ¨¨‰∏ÄÂ§©ÊòØÊòüÊúüÂá† (0=Âë®Êó•, 1=Âë®‰∏Ä, ..., 6=Âë®ÂÖ≠)
            const firstDayWeekday = firstDayOfMonth.getDay();
            
            // ËÆ°ÁÆóÂΩìÂâçÊó•Êúü
            const currentDate = now.getDate();
            
            // ËÆ°ÁÆóÂΩìÂâçÊòØÂΩìÊúàÁ¨¨Âá†Âë®
            // Â¶ÇÊûúÁ¨¨‰∏ÄÂ§©‰∏çÊòØÂë®‰∏ÄÔºåÈÇ£‰πàÁ¨¨‰∏ÄÂë®ÂèØËÉΩ‰∏çÂÆåÊï¥
            const daysSinceFirstMonday = currentDate + firstDayWeekday - 1;
            const weekOfMonth = Math.ceil(daysSinceFirstMonday / 7);
            
            document.getElementById('weekInfo').textContent = `${month}ÊúàÁ¨¨${weekOfMonth}Âë®`;
        }

                    const updatedTimes = myAppointment.times.filter(time => time !== timeToDelete);
                    
                    if (updatedTimes.length === 0) {
                        // Âà†Èô§Êï¥‰∏™ËÆ∞ÂΩï
                        if (isOnline && supabaseClient) {
                            const { error } = await supabaseClient
                                .from('appointments')
                                .delete()
                                .eq('id', myAppointment.id);
                            
                            if (error) throw error;
                        }
                        
                        // ‰ªéÊú¨Âú∞Êï∞ÁªÑ‰∏≠Âà†Èô§
                        allAppointments = allAppointments.filter(apt => apt.id !== myAppointment.id);
                    } else {
                        // Êõ¥Êñ∞Êó∂Èó¥ÂàóË°®
                        if (isOnline && supabaseClient) {
                            const { error } = await supabaseClient
                                .from('appointments')
                                .update({ times: updatedTimes })
                                .eq('id', myAppointment.id);
                            
                            if (error) throw error;
                        }
                        
                        // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÁªÑ
                        myAppointment.times = updatedTimes;
                    }

                    // Êõ¥Êñ∞Êú¨Âú∞Â≠òÂÇ®
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allAppointments));

                    showNotification(`Â∑≤Âà†Èô§ ${timeToDelete}`, 'success');
                    
                    // Âà∑Êñ∞ÂΩìÂâçÁªÑÁöÑÊòæÁ§∫
                    if (selectedGroup) {
                        generateGroupCard(selectedGroup);
                    }
                    triggerHapticFeedback();
                }
            } catch (error) {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                showNotification('Âà†Èô§Â§±Ë¥•', 'error');
            }
        }

        // ÁîüÊàêÊó∂Èó¥ÁΩëÊ†º
        function generateTimeGrid() {
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '';

            timeSlots.forEach(time => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <input type="checkbox" id="time-${time}" class="time-checkbox" value="${time}">
                    <label for="time-${time}" class="time-label">${time}</label>
                `;
                grid.appendChild(div);

                // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨
                const checkbox = div.querySelector('input');
                checkbox.addEventListener('change', updateSelectionCount);
            });
        }

        // Âø´Êç∑ÈÄâÊã© - ‰øÆÊîπ‰ª•ÈÄÇÂ∫îÊñ∞ÁöÑÊó∂Èó¥ÊÆµ
        function quickSelect(type) {
            const checkboxes = document.querySelectorAll('.time-checkbox');
            
            checkboxes.forEach(checkbox => {
                const time = checkbox.value;
                let shouldCheck = false;

                switch(type) {
                    case 'weekend':
                        shouldCheck = time.includes('Âë®ÂÖ≠') || time.includes('Âë®Êó•');
                        break;
                    case 'weekday':
                        shouldCheck = (time.includes('Âë®‰∏Ä') || time.includes('Âë®‰∫å') || time.includes('Âë®‰∏â') || time.includes('Âë®Âõõ') || time.includes('Âë®‰∫î')) && time.includes('19:00-22:00');
                        break;
                    case 'all':
                        shouldCheck = true;
                        break;
                    case 'clear':
                        shouldCheck = false;
                        break;
                }

                checkbox.checked = shouldCheck;
            });

            updateSelectionCount();
            checkConflicts();
            triggerHapticFeedback();
        }

        // Êõ¥Êñ∞ÈÄâÊã©ËÆ°Êï∞
        function updateSelectionCount() {
            const checked = document.querySelectorAll('.time-checkbox:checked');
            selectedTimes = new Set(Array.from(checked).map(cb => cb.value));
            
            const countElement = document.getElementById('selectionCount');
            countElement.textContent = `Â∑≤ÈÄâÊã© ${selectedTimes.size} ‰∏™Êó∂Èó¥ÊÆµ`;
            countElement.classList.add('count-animation');
            
            setTimeout(() => {
                countElement.classList.remove('count-animation');
            }, 300);

            checkConflicts();
        }

        // ÂÜ≤Á™ÅÊ£ÄÊµã
        function checkConflicts() {
            if (!currentGroup) return;

            const conflictWarning = document.getElementById('conflictWarning');
            const conflicts = [];

            selectedTimes.forEach(time => {
                const groupAppointments = allAppointments.filter(apt => apt.group === currentGroup);
                const conflictCount = groupAppointments.filter(apt => apt.times.includes(time)).length;
                
                if (conflictCount >= 4) {
                    conflicts.push({
                        time,
                        message: `${time} Â∑≤Êúâ${conflictCount}‰∫∫ÈÄâÊã©ÔºåÂèØËÉΩËæÉÈöæÁ∫¶Âà∞`
                    });
                }
            });

            if (conflicts.length > 0) {
                conflictWarning.style.display = 'block';
                conflictWarning.innerHTML = `
                    <strong>‚ö†Ô∏è Êó∂Èó¥ÂÜ≤Á™ÅÊèêÈÜí:</strong>
                    ${conflicts.map(c => `<div class="conflict-item">${c.message}</div>`).join('')}
                `;
            } else {
                conflictWarning.style.display = 'none';
            }
        }

        // Âä†ËΩΩÁî®Êà∑ÂÅèÂ•Ω
        function loadUserPreferences() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                document.getElementById('userName').value = savedName;
            }
        }

        // Ê®°ÊÄÅÊ°ÜÊìç‰Ωú
        function openModal(group) {
            currentGroup = group;
            const modal = document.getElementById('appointmentModal');
            modal.style.display = 'block';
            
            // È¢ÑÈÄâÂΩìÂâçÁî®Êà∑Â∑≤ÈÄâÊã©ÁöÑÊó∂Èó¥
            const mySelections = getMySelections(group);
            document.querySelectorAll('.time-checkbox').forEach(checkbox => {
                checkbox.checked = mySelections.includes(checkbox.value);
            });
            
            updateSelectionCount();
            triggerHapticFeedback();
        }

        function closeModal() {
            document.getElementById('appointmentModal').style.display = 'none';
            selectedTimes.clear();
            document.querySelectorAll('.time-checkbox').forEach(cb => cb.checked = false);
            updateSelectionCount();
        }

        // ËÆæÁΩÆÊ®°ÊÄÅÊ°Ü‰∫ã‰ª∂
        function setupModalEvents() {
            const modal = document.getElementById('appointmentModal');
            const closeBtn = modal.querySelector('.close');

            closeBtn.onclick = closeModal;
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            };

            // ESCÈîÆÂÖ≥Èó≠
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Êèê‰∫§Á∫¶Ê°å
        async function submitAppointment() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                showNotification('ËØ∑ËæìÂÖ•ÊòµÁß∞', 'warning');
                return;
            }

            if (selectedTimes.size === 0) {
                showNotification('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™Êó∂Èó¥', 'warning');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';

            try {
                // ‰øùÂ≠òÁî®Êà∑Âêç
                localStorage.setItem('userName', userName);

                // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®ËÆ∞ÂΩï
                const existingAppointment = allAppointments.find(apt => 
                    apt.group === currentGroup && apt.name === userName
                );

                const timesArray = Array.from(selectedTimes);
                const appointmentData = {
                    group: currentGroup,
                    name: userName,
                    times: timesArray
                };

                if (existingAppointment) {
                    // Êõ¥Êñ∞Áé∞ÊúâËÆ∞ÂΩï
                    if (isOnline && supabaseClient) {
                        const { error } = await supabaseClient
                            .from('appointments')
                            .update({ times: timesArray })
                            .eq('id', existingAppointment.id);
                        
                        if (error) throw error;
                    }
                    
                    // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÁªÑ
                    existingAppointment.times = timesArray;
                } else {
                    // ÂàõÂª∫Êñ∞ËÆ∞ÂΩï
                    let newAppointment = appointmentData;
                    
                    if (isOnline && supabaseClient) {
                        const { data, error } = await supabaseClient
                            .from('appointments')
                            .insert([appointmentData])
                            .select();
                        
                        if (error) throw error;
                        newAppointment = data[0];
                    } else {
                        // Á¶ªÁ∫øÊ®°ÂºèÔºöÁîüÊàêÊú¨Âú∞ID
                        newAppointment.id = 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        newAppointment.created_at = new Date().toISOString();
                    }
                    
                    allAppointments.push(newAppointment);
                }

                // Êõ¥Êñ∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allAppointments));

                showNotification(isOnline ? 'Á∫¶Ê°åÊàêÂäüÔºÅ' : 'Á∫¶Ê°åÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞ÔºÅ', 'success');
                closeModal();
                
                // Âà∑Êñ∞ÂΩìÂâçÁªÑÁöÑÊòæÁ§∫
                if (selectedGroup) {
                    generateGroupCard(selectedGroup);
                }
                triggerHapticFeedback();

            } catch (error) {
                console.error('Êèê‰∫§Â§±Ë¥•:', error);
                showNotification('Êèê‰∫§Â§±Ë¥•ÔºåÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞', 'warning');
                
                // Âç≥‰ΩøÂú®Á∫øÊèê‰∫§Â§±Ë¥•Ôºå‰πü‰øùÂ≠òÂà∞Êú¨Âú∞
                try {
                    const existingAppointment = allAppointments.find(apt => 
                        apt.group === currentGroup && apt.name === userName
                    );

                    const timesArray = Array.from(selectedTimes);
                    
                    if (existingAppointment) {
                        existingAppointment.times = timesArray;
                    } else {
                        const newAppointment = {
                            id: 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                            group: currentGroup,
                            name: userName,
                            times: timesArray,
                            created_at: new Date().toISOString()
                        };
                        allAppointments.push(newAppointment);
                    }
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allAppointments));
                    closeModal();
                    if (selectedGroup) {
                        generateGroupCard(selectedGroup);
                    }
                } catch (localError) {
                    console.error('Êú¨Âú∞‰øùÂ≠ò‰πüÂ§±Ë¥•:', localError);
                }
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        }

        // ÈÄöÁü•Á≥ªÁªü
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ÈúáÂä®ÂèçÈ¶à (ÁßªÂä®Á´Ø)
        function triggerHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Á≤íÂ≠êÊïàÊûú
        function createParticleEffect() {
            const particlesContainer = document.getElementById('particles');
            const mahjongChars = ['üÄÑ', 'üÄÖ', 'üÄÜ', 'üÄá', 'üÄà', 'üÄâ', 'üÄä', 'üÄã'];

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'mahjong-particle';
                particle.textContent = mahjongChars[Math.floor(Math.random() * mahjongChars.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }

            // ÂàõÂª∫ÂàùÂßãÁ≤íÂ≠ê
            for (let i = 0; i < 5; i++) {
                setTimeout(createParticle, i * 1000);
            }

            // ÊåÅÁª≠ÂàõÂª∫Êñ∞Á≤íÂ≠ê
            setInterval(createParticle, 2000);
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                    case '2':
                    case '3':
                        e.preventDefault();
                        const groupIndex = parseInt(e.key) - 1;
                        if (groupIndex < groups.length) {
                            selectGroup(groups[groupIndex]);
                        }
                        break;
                    case 'r':
                        e.preventDefault();
                        location.reload();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        showGroupSelector();
                        break;
                }
            }
        });

        // ÂÆöÊúüÊ£ÄÊü•ËøûÊé•Áä∂ÊÄÅ
        setInterval(checkConnection, 30000); // ÊØè30ÁßíÊ£ÄÊü•‰∏ÄÊ¨°

        // Ëá™Âä®Âà∑Êñ∞ (ÊØè5ÂàÜÈíüÔºå‰ªÖÂú®Á∫øÊ®°Âºè)
        setInterval(async () => {
            if (isOnline) {
                await loadAppointments();
                if (selectedGroup) {
                    generateGroupCard(selectedGroup);
                }
            }
        }, 5 * 60 * 1000);

        // PWA ÊîØÊåÅÊ£ÄÊµã
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                console.log('PWA ready');
            });
        }
    </script>
